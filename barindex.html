<!DOCTYPE html>
<html>
<head>
  <title>Alehouse</title>
  <link rel="stylesheet" type="text/css" href="css/alehouse.css">

</head>
<body onload="myFunction()" style="margin:0;">

	<div id="loader"></div>
	<div>

		  <div class="letters">

				<img src="images/pictwo.jpg" alt="Bar">

			</div>

		  </div>
		</div>
	</div>

	<script>
	var myVar;

	function myFunction() {
	  myVar = setTimeout(showPage, 3000);
	}

	function showPage() {
	  document.getElementById("loader").style.display = "none";
	  document.getElementById("myDiv").style.display = "block";
	  document.body.style = "background-color: black;";
	}
	</script>

</body>
