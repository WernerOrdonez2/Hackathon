<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DIY - Sign Up</title>
	<link rel="stylesheet" href="css/signinstyle.css" media="screen" title="no title" charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
<div id='nav'><!--nav-->
	<p id="logo"><a href="index.html">DIY</a></p>
</div><!--end nav-->
<div id="createAcc-box">
    <div class="left">
		<h1>Create Account</h1>

		<!-- it should go to product detail page -->
		<form class="sign-up" action="index-alehouse.html" method="post">
			<input type="text" name="userName" placeholder="Name of company" />
			<input type="text" name="email" placeholder="E-mail" />
			<input type="password" name="password" placeholder="Password" />
			<input type="password" name="password1" placeholder="Re-enter password" />
			<input type="text" name="location" placeholder="Street address " />
			<input type="text" name="location1" placeholder="City " />
			<input type="number" name="location2" placeholder="ZipCode " />

			<button class="sign-up-button" type="submit" >
				SIGN UP
			</button>
		</form>
    </div>

    <div class="right">
    <span class="loginwith"></span>
        <form action ="signUpForm.html" method="post">
			<button class="facebook">Sign up with Facebook account</button>
        </form>
        
        <form action ="signUpForm.html" method="post">
			<button class="twitter">Sign up with Twitter account</button>
		</form>
        
        <form action ="signUpForm.html" method="post">
			<button class="google">Sign up with Google+ account </button>
		</form>
    </div>

    <div class="or">OR</div>
</div>

</html>
